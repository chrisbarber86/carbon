- name: Storybook Build
  service: storybook-builder
  command: npm run build-storybook
- name: Storybook Host
  service: storybook
  command: echo true
- name: Cypress tests
  type: parallel
  service: cypress
  steps:
    - name: Thread 1
      command: bash -c "npm run cypress:ci:all -- "npm run cypress:ci:all -- --headless --group regression --ci-build-id=$CI_BUILD_ID" --group regression --ci-build-id=$CI_BUILD_ID"
    - name: Thread 2
      command: bash -c "npm run cypress:ci:all -- "npm run cypress:ci:all -- --headless --group regression --ci-build-id=$CI_BUILD_ID" --group regression --ci-build-id=$CI_BUILD_ID"
    - name: Thread 3
      command: bash -c "npm run cypress:ci:all -- "npm run cypress:ci:all -- --headless --group regression --ci-build-id=$CI_BUILD_ID" --group regression --ci-build-id=$CI_BUILD_ID"
    - name: Thread 4
      command: bash -c "npm run cypress:ci:all -- "npm run cypress:ci:all -- --headless --group regression --ci-build-id=$CI_BUILD_ID" --group regression --ci-build-id=$CI_BUILD_ID"