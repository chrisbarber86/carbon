- name: Storybook Build
  service: storybook-builder
  command: npm run build-storybook
- name: Storybook Host
  service: storybook
  command: echo true
- name: Cypress tests
  type: parallel
  service: cypress
  steps:
    - name: Thread 1
      command: bash -c "npm run cypress:ci:all -- --browser electron --group regression --ci-build-id=$CI_BUILD_ID"
