carbon-cypress:
  build:
    image: carbon/carbon_cypress
    dockerfile: Dockerfile-codeship
  encrypted_env_file:
    - env.encrypted
  depends_on:
      - storybook

storybook:
  build:
    image: carbon/storybook
    dockerfile: Dockerfile-storybook
    ports:
      - "9001:9001"
    healthcheck:
      test: curl --fail -s http://localhost:9001/ || exit 1
      interval: 3m
      timeout: 45s
      retries: 4